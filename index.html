<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
       text-white{
       color:white
       }
</style>
<body style =" background-image: url('https://repository-images.githubusercontent.com/275336521/20d38e00-6634-11eb-9d1f-6a5232d0f84f')" >

     <nav class = "navbar" style = "background-color:rgb(11, 6, 6)">
         <h1 class = "navbar-brand"> <h1 class ="text-white" style = "font-size:40px">My Movie Recommender</h1>
         <ul class = "nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
         </ul>
     </nav>
     <div class = "container">
         <div class = "row">
             {% for i in range(title|length)%}
             <div class = "col-md-3" style = "margin-top:50px">
                 <div class = "card">
                     <div class = "card-body">
                         <h2 class = "text-black">{{ movie_name[i] }}</h2>
                         <h5 class = "text-black">num_rating - {{ num_rating[i] }}</h5>
                         <h5 class = "text-black">avg_rating - {{ avg_rating[i] }}</h5>
                     </div>
                 </div>
             </div>
             {% endfor %}

         </div>
     </div>
</body>
</html>
